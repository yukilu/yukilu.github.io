>123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> MyPromise&lt;T&gt; &#123;</span><br><span class="line">    <span class="keyword">private</span> value: T;</span><br><span class="line">    <span class="keyword">private</span> error: <span class="built_in">any</span>;</span><br><span class="line">    <span class="keyword">private</span> resolved: <span class="built_in">boolean</span> = <span class="literal">false</span>;  <span class="comment">// 判断是否已决议，防止resolve,reject的重复调用</span></span><br><span class="line">    <span class="comment">// 判断是否在决议中，当resolve传入的值为promise时，到该promise决议前，认为是决议中，</span></span><br><span class="line">    <span class="comment">// 在此期间防止resolve,reject重复调用</span></span><br><span class="line">    <span class="keyword">private</span> resolving: <span class="built_in">boolean</span> = <span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">private</span> state: <span class="built_in">string</span> = <span class="string">'PENDING'</span>;</span><br><span class="line">    <span class="keyword">private</span> successCallback: <span class="function">(<span class="params">value: T</span>) =&gt;</span> <span class="built_in">void</span>;</span><br><span class="line">    <span class="keyword">private</span> failCallback: <span class="function">(<span class="params">error: <span class="built_in">any</span></span>) =&gt;</span> <span class="built_in">void</span>;</span><br><span class="line">    constructor(executor: (resolve: (value: T | MyPromise&lt;T&gt;) =&gt; void,</span><br><span class="line">        reject?: <span class="function">(<span class="params">error: <span class="built_in">any</span></span>) =&gt;</span> <span class="built_in">void</span>) =&gt; <span class="built_in">void</span>) &#123;</span><br><span class="line">        </span><br><span class="line">            <span class="keyword">const</span> self: MyPromise&lt;T&gt; = <span class="keyword">this</span>;</span><br><span class="line">            executor(resolve, reject);</span><br><span class="line"></span><br><span class="line">            <span class="function"><span class="keyword">function</span> <span class="title">resolve</span>(<span class="params">value: T | MyPromise&lt;T&gt;</span>): <span class="title">void</span> </span>&#123;</span><br><span class="line">                <span class="keyword">if</span> (self.resolved || self.resolving)</span><br><span class="line">                    <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 若向resolve传入的是个promise，则当该promise决议时才会触发当前promise决议</span></span><br><span class="line">                <span class="keyword">if</span> (value <span class="keyword">instanceof</span> MyPromise)&#123;</span><br><span class="line">                    <span class="comment">// 当传入值为promise时，将resolving置为true，认为当前promise处在决议中，</span></span><br><span class="line">                    <span class="comment">// 此时重复调用resolve及reject均忽略</span></span><br><span class="line">                    self.resolving = <span class="literal">true</span>;</span><br><span class="line">                    <span class="comment">// 当传入的promise决议时，将resolving置为false，同时调用对应的resolve，</span></span><br><span class="line">                    <span class="comment">// reject函数决议当前promise，会将resolved置为true</span></span><br><span class="line">                    value.then((v: T): <span class="function"><span class="params">void</span> =&gt;</span> &#123;</span><br><span class="line">                        self.resolving = <span class="literal">false</span>;</span><br><span class="line">                        resolveLater(v);</span><br><span class="line">                    &#125;, (e: <span class="built_in">any</span>): <span class="function"><span class="params">void</span> =&gt;</span> &#123;</span><br><span class="line">                        self.resolving = <span class="literal">false</span>;</span><br><span class="line">                        reject(e);</span><br><span class="line">                    &#125;);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">else</span></span><br><span class="line">                    resolveLater(value);</span><br><span class="line">                </span><br><span class="line">                <span class="function"><span class="keyword">function</span> <span class="title">resolveLater</span>(<span class="params">value: T</span>): <span class="title">void</span> </span>&#123;</span><br><span class="line">                    self.resolved = <span class="literal">true</span>;</span><br><span class="line">                    self.state = <span class="string">'FULFILLED'</span>;</span><br><span class="line">                    self.value = value;</span><br><span class="line">                    self.successCallback &amp;&amp; self.successCallback(value);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="function"><span class="keyword">function</span> <span class="title">reject</span>(<span class="params">error: <span class="built_in">any</span></span>): <span class="title">void</span> </span>&#123;</span><br><span class="line">                <span class="keyword">if</span> (self.resolved || self.resolving)</span><br><span class="line">                    <span class="keyword">return</span>;</span><br><span class="line">                </span><br><span class="line">                self.resolved = <span class="literal">true</span>;</span><br><span class="line">                self.state = <span class="string">'REJECTED'</span>;</span><br><span class="line">                <span class="comment">// 禁止向reject传入promise，否则抛出错误</span></span><br><span class="line">                <span class="keyword">if</span> (error <span class="keyword">instanceof</span> MyPromise)</span><br><span class="line">                    <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">'MyPromise can\'t be passed to reject!'</span>);</span><br><span class="line"></span><br><span class="line">                <span class="keyword">this</span>.error = error;</span><br><span class="line">                self.failCallback &amp;&amp; self.failCallback(error);</span><br><span class="line">            &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    then&lt;F, R&gt;<span class="function">(<span class="params"><span class="keyword">this</span>: MyPromise&lt;T&gt;, fulfilled: (<span class="params">value: T</span>) =&gt; F|MyPromise&lt;F&gt;,</span></span></span><br><span class="line"><span class="function"><span class="params">        rejected?: (<span class="params">error: <span class="built_in">any</span></span>) =&gt; R|MyPromise&lt;R&gt;</span>): <span class="params">MyPromise</span>&lt;<span class="params">F</span>|<span class="params">R</span>&gt; &#123;</span></span><br><span class="line"><span class="function">        </span></span><br><span class="line"><span class="function">            <span class="params">if</span> (<span class="params"><span class="keyword">this</span>.state === 'FULFILLED'</span>) &#123;</span></span><br><span class="line"><span class="function">                <span class="params">const</span> <span class="params">rtn</span> = <span class="params">fulfilled</span> &amp;&amp; <span class="params">fulfilled</span>(<span class="params"><span class="keyword">this</span>.value</span>);</span></span><br><span class="line"><span class="function">                <span class="params">return</span> <span class="params">MyPromise</span>.<span class="params">resolve</span>&lt;<span class="params">F</span>&gt;(<span class="params">rtn</span>);</span></span><br><span class="line"><span class="function">            &#125;</span></span><br><span class="line"><span class="function">            <span class="params">if</span> (<span class="params"><span class="keyword">this</span>.state === 'REJECTED'</span>) &#123;</span></span><br><span class="line"><span class="function">                <span class="params">const</span> <span class="params">rtn</span> = <span class="params">rejected</span> &amp;&amp; <span class="params">rejected</span>(<span class="params"><span class="keyword">this</span>.error</span>);</span></span><br><span class="line"><span class="function">                <span class="params">return</span> <span class="params">MyPromise</span>.<span class="params">reject</span>(<span class="params">rtn</span>);</span></span><br><span class="line"><span class="function">            &#125;</span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">            <span class="params">const</span> <span class="params">self</span>: <span class="params">MyPromise</span>&lt;<span class="params">T</span>&gt; = <span class="params">this</span>;</span></span><br><span class="line"><span class="function">            <span class="params">return</span> <span class="params">new</span> <span class="params">MyPromise</span>&lt;<span class="params">F</span> | <span class="params">R</span>&gt;(<span class="param
