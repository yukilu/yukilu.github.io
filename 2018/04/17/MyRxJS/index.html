处理传入参数，保证observer的正确</span></span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> observerOrNext === <span class="string">'function'</span>)</span><br><span class="line">            observer = <span class="keyword">new</span> Observer(nextOrObserver, error, complete);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (!nextOrObserver.isSubject)</span><br><span class="line">            observer = <span class="keyword">new</span> Observer(nextOrObserver);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (defer) &#123;  <span class="comment">// defer存在，就直接用deferFn的返回值来订阅observer，并将subscription返回</span></span><br><span class="line">            <span class="keyword">let</span> observable = defer();</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 若deferFn返回值不是Obervable实例，就重置为空observable</span></span><br><span class="line">            <span class="keyword">if</span> (!(observable <span class="keyword">instanceof</span> Observable)) &#123;</span><br><span class="line">                <span class="built_in">console</span>.warn(<span class="string">'defer: return value of deferFn is not an instance of Observable!'</span>);</span><br><span class="line">                observable = Observable.empty();</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            subscription = observable.subscribe(observer);</span><br><span class="line">            <span class="keyword">return</span> subscription;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">let</span> isCleared = <span class="literal">false</span>;</span><br><span class="line">        <span class="keyword">const</span> unsubscribeFn = <span class="keyword">this</span>.main(observer);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> unsubscribeFn === <span class="string">'object'</span>)  <span class="comment">// create中传入的fn返回值为subscription时</span></span><br><span class="line">            subscription = unsubscribeFn;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">typeof</span> unsubscribeFn === <span class="string">'function'</span>)</span><br><span class="line">            subscription = &#123;</span><br><span class="line">                unsubscribe() &#123;</span><br><span class="line">                    <span class="keyword">if</span> (isCleared)</span><br><span class="line">                        <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">                    isCleared = <span class="literal">true</span>;</span><br><span class="line">                    unsubscribeFn &amp;&amp; unsubscribeFn();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;;</span><br><span class="line">        <span class="keyword">else</span> <span class="comment">// 返回值为undefined或者其他非对象非函数的值，unsubscribe设为空函数</span></span><br><span class="line">            subscription = &#123;</span><br><span class="line">                unsubscribe() &#123;&#125;</span><br><span class="line">            &#125;;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> subscription;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    multicast(subject) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Multicasted(<span class="keyword">this</span>, subject);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">do</span>(doFn) &#123;</span><br><span class="line">        <span class="keyword">const</span> input = <span class="keyword">this</span>;</span><br><span class="line">        <span class="comment">// 此处的传入main函数中的observer并不是subscribe(observer)中的observer，</span></span><br><span class="line">        <span class="comment">// 而是由subscribe传入的observer经过</span></span><br><span class="line">        <span class="comment">// new Observer(observer)包装过的</span></span><br><span class="line">        <span class="keyword">return</span> Observable.create(<span class="function"><span class="keyword">function</span> (<span class="params">observer</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> input.subscribe(&#123;</span><br><span class="line">                next(v) &#123;</span><br><span class="line">                    doFn(v);</span><br><span class="line">                    observer.next(v);</span><br><span class="line">                &#125;,</span><br><span class="line">                <span class="comment">// 此处定义的原生error指向的是该函数返回的observable订阅原生observer时</span></span><br><span class="line">                <span class="comment">// 经Observer包装过的observer.error</span></span><br><span class="line">                error: observer.error,</span><br><span class="line">                complete: observer.complete</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    empty(val) &#123;</span><br><span class="line">        <span class="keyword">return</span> Observable.empty(val);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    defaultIfEmpty(val) &#123;</span><br><span class="line">        <span class="keyword">const</span> input = <span class="keyword">this</span>;</span><br><span class="line">        <span class="keyword">return</span> Observable.create(<span class="function"><span class="keyword">function</span> (<span class="params">observer</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">let</span> isEmpty = <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">return</span> input.subscribe(&#123;</span><br><span class="line">                next(v) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (isEmpty)  <span class="comment">// 防止第一次赋值后后续重复赋值</span></span><br><span class="line">                        isEmpty = <span class="literal">false</span>;</span><br><span class="line"></span><br><span class="line">                    observer.next(v);</span><br><span class="line">                &#125;,</span><br><span class="line">                error: observer.error,</span><br><span class="line">                complete(arg) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (isEmpty &amp;&amp; val !== <span class="literal">undefined</span>)</span><br><span class="line">                        observer.next(val);</span><br><span class="line"></span><br><span class="line">                    observer.complete(arg);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    isEmpty() &#123;</span><br><span class="line">        <span class="keyword">const</span> input = <span class="keyword">this</span>;</span><br><span class="line">        <span class="keyword">return</span> Observable.create(<span class="function"><span class="keyword">function</span> (<span class="params">observer</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">let</span> empty = <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">return</span> input.subscribe(&#123;</span><br><span class="line">                next(v) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (empty)  <span class="comment">// 赋一次就够了，防止重复赋值</span></span><br><span class="line">                        empty = <span class="literal">false</span>;</span><br><span class="line">                &#125;,</span><br><span class="line">                complete(arg) &#123;</span><br><span class="line">                    observer.next(empty);</span><br><span class="line">                    observer.complete(arg);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    ignoreElements() &#123;</span><br><span class="line">        <span class="keyword">const</span> input = <span class="keyword">this</span>;</span><br><span class="line">        <span class="keyword">return</span> Observable.create(<span class="function"><span class="keyword">function</span> (<span class="params">observer</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> input.subscribe(&#123;</span><br><span class="line">                error: observer.error,</span><br><span class="line">                complete: observer.complete</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    scan(pureFn = <span class="function"><span class="params">count</span> =&gt;</span> count + <span class="number">1</span>, initial = <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">const</span> input = <span class="keyword">this</span>;</span><br><span class="line">        <s ="line">Subject.prototype.isSubject = true;</span><br><span class="line"></span><br><span class="line">class BehaviorSubject extends Subject &#123;</span><br><span class="line">    constructor(value) &#123;</span><br><span class="line">        super();</span><br><span class="line">        this.lastValue = value;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    subscribe(observer) &#123;</span><br><span class="line">        const subscription = super.subscribe(observer);</span><br><span class="line">        observer.next(this.lastValue);</span><br><span class="line">        return subscription;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    next(v) &#123;</span><br><span class="line">        super.next(v);</span><br><span class="line">        this.lastValue = v;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class ReplaySubject extends Subject &#123;</span><br><span class="line">    constructor(num) &#123;</span><br><span class="line">        super();</span><br><span class="line">        this.lastValues = new Array(num);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    subscribe(observer) &#123;</span><br><span class="line">        const subscription = super.subscribe(observer);</span><br><span class="line">        const lastValues = this.lastValues;</span><br><span class="line">        for (let i = 0; i &lt; lastValues.length; i++) &#123;</span><br><span class="line">            let lastValue = lastValues[i];</span><br><span class="line">            if (lastValue)</span><br><span class="line">                observer.next(lastValue);</span><br><span class="line">        &#125;</span><br><span class="line">        return subscription;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span
